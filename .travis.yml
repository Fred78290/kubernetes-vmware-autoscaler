# Use the newer Travis-CI build templates based on the
# Debian Linux distribution "Xenial" release.
os: linux
dist: bionic
language: minimal
addons:
  sonarcloud:
    organization: fred78290-github
    token:
      secure: ""
cache:
  directories:
    - $HOME/.sonar/cache
    - vendor
jobs:
  include:
    - stage: build
      services: docker
      install: true
      script:
        - make -e REGISTRY=fred78290 -e TAG=dev container
        - sonar-scanner
    - stage: test
      services: docker
      install: true
      script: make test-in-docker
    - stage: deploy
      if: tag IS present OR commit_message =~ /\/ci-deploy/
      services: docker
      install: true
      script: make -e REGISTRY=fred78290 -e TAG=$TRAVIS_TAG container
      before_deploy:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      after_deploy:
        - docker push fred78290/vsphere-autoscaler-amd64:$TRAVIS_TAG
        - docker push fred78290/vsphere-autoscaler-arm64:$TRAVIS_TAG
        - docker manifest create fred78290/vsphere-autoscaler:$TRAVIS_TAG --amend fred78290/vsphere-autoscaler-amd64:$TRAVIS_TAG --amend fred78290/vsphere-autoscaler-arm64:$TRAVIS_TAG
        - docker manifest push fred78290/vsphere-autoscaler:$TRAVIS_TAG
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
          repo: Fred78290/kubernetes-vmware-autoscaler
        file:
          - out/vsphere-autoscaler-amd64
          - out/vsphere-autoscaler-arm64
