# Use the newer Travis-CI build templates based on the
# Debian Linux distribution "Xenial" release.
os: linux
dist: focal
language: minimal
env:
  global:
    - DOCKER_CLI_EXPERIMENTAL=enabled
addons:
  sonarcloud:
    organization: fred78290-github
    token:
      secure: ""
cache:
  directories:
    - $HOME/.sonar/cache
jobs:
  include:
    - stage: build
      if: NOT(tag IS present OR commit_message =~ /\/ci-deploy/)
      install: true
      script:
        - make -e REGISTRY=fred78290 -e TAG=$TRAVIS_TAG build
        - sonar-scanner
    - stage: test
      if: NOT(tag IS present OR commit_message =~ /\/ci-deploy/)
      install: true
      script: make test-unit
    - stage: deploy
      if: tag IS present OR commit_message =~ /\/ci-deploy/
      services:
        - docker
      before_install:
        - mkdir -vp ~/.docker/cli-plugins/
        - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.5.1/buildx-v0.5.1.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
        - chmod a+x ~/.docker/cli-plugins/docker-buildx
      install: true
      script:
        - docker buildx version
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker buildx create --use
        - make -e REGISTRY=fred78290 -e TAG=$TRAVIS_TAG build push-manifest
        - cp out/linux/amd64/vsphere-autoscaler vsphere-autoscaler-amd64
        - cp out/linux/arm64/vsphere-autoscaler vsphere-autoscaler-arm64
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
          repo: Fred78290/kubernetes-vmware-autoscaler
        file:
          - vsphere-autoscaler-amd64
          - vsphere-autoscaler-arm64
