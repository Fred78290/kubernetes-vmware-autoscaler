# Use the newer Travis-CI build templates based on the
# Debian Linux distribution "Xenial" release.
os: linux
dist: bionic
language: minimal
env:
  global:
    - DOCKER_CLI_EXPERIMENTAL=enabled
addons:
  sonarcloud:
    organization: fred78290-github
    token:
      secure: ""
before_install:
  - sudo curl https://get.docker.com | bash
cache:
  directories:
    - $HOME/.sonar/cache
    - vendor
jobs:
  include:
    - stage: build
      install: true
      script:
        - make -e REGISTRY=fred78290 -e TAG=$TRAVIS_TAG container
        - sonar-scanner
    - stage: test
      install: true
      script: make test-in-docker
    - stage: deploy
      if: tag IS present OR commit_message =~ /\/ci-deploy/
      install: true
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker buildx create --use
        - make -e REGISTRY=fred78290 -e TAG=$TRAVIS_TAG push-manifest
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
          repo: Fred78290/kubernetes-vmware-autoscaler
        file:
          - vsphere-autoscaler-amd64
          - vsphere-autoscaler-arm64
