kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: managednodes.nodemanager.aldunelabs.com
spec:
  group: nodemanager.aldunelabs.com
  names:
    plural: managednodes
    singular: managednode
    shortNames:
      - mn
    kind: ManagedNode
    listKind: ManagedNodeList
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                allowDeployment:
                  type: boolean
                annotations:
                  type: array
                  items:
                    type: string
                controlPlane:
                  type: boolean
                diskSizeInMb:
                  type: integer
                  default: 10240
                labels:
                  type: array
                  items:
                    type: string
                memorySizeInMb:
                  type: integer
                  default: 2048
                networks:
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                      dhcp:
                        type: boolean
                      gateway:
                        type: string
                      mac-address:
                        type: string
                      netmask:
                        type: string
                      network:
                        type: string
                nodegroup:
                  type: string
                vcpus:
                  type: integer
                  default: 2
              x-kubernetes-preserve-unknown-fields: true
          x-kubernetes-preserve-unknown-fields: true
      subresources:
        status: {}
